<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout 02</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>

	<!-- header area start -->
	<div class="container">
		<header>
			<div class="logo">
				<h2>header</h2>
			</div>
		</header>
	</div>
	
	<!-- slider area start -->
	<div class="container">
		<section class="slider">
			<h2>path</h2>
		</section>
	</div>
	
	<!-- Menu area start -->
	<div class="container">
		<nav>
			<div class="menu">
				<h2>docktop</h2>
			</div>
		</nav>
	</div>
	
	<!-- Content area start -->
	<div class="container">
		<section class="content_wrapper">
			<div class="left_content">
				<h2>About</h2>
			</div>
			<div class="middle_content">
				<div class="top">
					<h2>Quick Links</h2>
				</div>
				<div class="bottom">
					<h2>Quick Links</h2>
				</div>
			</div>
			<div class="right_content">
				<h2>About</h2>
			</div>
		</section>
	</div>
	
	<!-- dockbottom area start -->
	<div class="container">
		<div class="dockbottom">
			<h2>dockbottom</h2>
		</div>
	</div>
	<!-- footer area start -->
	<div class="container">
		<footer>
			<div class="footer-area">
				<h2>footer</h2>
			</div>
		</footer>
	</div>
</body>
</html>
